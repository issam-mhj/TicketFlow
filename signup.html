<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project List</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
            body {
                font-family: "Inter", sans-serif;
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body class="bg-gray-50">
        <!-- Header -->
        <header class="border-b border-gray-200 bg-white">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-800">
                        Project List
                    </h1>
                    <div class="flex items-center space-x-2">
                        <a href="/" class="text-gray-600 hover:text-gray-900">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                                />
                            </svg>
                        </a>
                        <span class="text-gray-400">/</span>
                        <a
                            href="/project"
                            class="text-gray-600 hover:text-gray-900"
                            >Project</a
                        >
                        <span class="text-gray-400">/</span>
                        <span class="text-teal-600">Project List</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <button
                        class="flex items-center px-4 py-2 text-teal-600 font-medium rounded-md"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 mr-2"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12z"
                                clip-rule="evenodd"
                            />
                            <path
                                fill-rule="evenodd"
                                d="M10 6a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V7a1 1 0 011-1z"
                                clip-rule="evenodd"
                            />
                        </svg>
                        All
                    </button>
                </div>
                <button
                    class="bg-teal-700 hover:bg-teal-800 text-white px-4 py-2 rounded-md flex items-center"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 mr-2"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 4v16m8-8H4"
                        />
                    </svg>
                    Create New Category
                </button>
            </div>
        </div>

        <!-- Project Cards -->
        <div
            class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
            <div class="bg-green-50 rounded-lg overflow-hidden shadow-sm">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">
                            Endless admin Design
                        </h2>
                    </div>
                    <p class="text-gray-700 mb-6">
                        Endless Admin is a full featured, multipurpose, premium
                        bootstrap admin template.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
